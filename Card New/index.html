<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h3>Subhadip Samanta</h3>
        <p>Online</p>
      </div>
      <div class="logo">
        <img
          class="logo_img"
          src="image copy 3.png"
          width="120px"
          alt=" Profile Image"
        />
        <p class="role">Role : Fullstake Developer</p>
      </div>
      <div class="links">
        <div class="chat">
          <img src="image copy 4.png" width="25px" alt="logo of chat" />
          Chat
        </div>
        <div class="profile">
          <img src="image copy 2.png" class="invert" width="25px" alt="" />
          Profile
        </div>
      </div>
    </div>
  </body>
</html>
